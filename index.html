<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
    <hr>
    <section id="click-section">
        <button id="click">Click Me</button>
        <p>
            Total: <span id="clickCount">0</span>            
        </p>
    </section>
        
    <hr>
        <h2>Want Some Help??</h2>
            <div id="autoclicker"> 
                <h3>Get An Auto Clicker </h3>
                <button id="auto" type="button">Buy for 10</button> 
            </div>
            <div id="speedup">
                <h3>Speed Up Click Time</h3>
                <button id="speed" type="button">Buy for 100</button>
            </div> 
            <div id="super">
                <h3> Super Duper Clicker</h3>
                <button id="duper" type="button">Buy for 300</button>
            </div>   
                   
    </div>

<!-- finished! -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
